# Should alacritty use window decorations?
decorations: none

# Make the background slightly transparent
background_opacity: .9

# Set the line scroll history
history: 1000

# Set the shape of the cursor
cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 750

# Turn on vi mode?
vi_mode_style: None

# Will the cursor be hollow when the window is unfocused?
unfocused_hollow: false

# What shell will be used to start?
shell:
  program: /bin/zsh

colors:
  primary:
    background: '0x1e2030'
    foreground: '0x7f85a3'

  cursor:
    text:   '0x7f85a3'
    cursor: '0x808080'

  normal:
    black:   '0x444a73'
    red:     '0xff5370'
    green:   '0x4fd6be'
    yellow:  '0xffc777'
    blue:    '0x3e68d7'
    magenta: '0xfc7b7b'
    cyan:    '0x86e1fc'
    white:   '0xd0d0d0'

  bright:
    black:   '0x828bb8'
    red:     '0xff98a4'
    green:   '0xc3e88d'
    yellow:  '0xffc777'
    blue:    '0x82aaff'
    magenta: '0xff966c'
    cyan:    '0xb4f9f8'
    white:   '0x5f8787'
